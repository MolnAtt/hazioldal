{% load static %}
<!DOCTYPE html>
<html lang="hu">
<head>
    {# META #}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {# google font import -- roboto slab #}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="{% static 'pic/favicon.ico' %}"/>

    {# CSS-fájlok #}

    <script src="{% static 'js/general.js' %}"></script>

<body>
    {% include "header.html" %}


    {# MAIN #}

    <main>    
        <a class="linkgomb", id="django-admin" href="/admin">Django admin</a>

        <button id="aktivizalas" class="linkgomb">Összes user aktivizálása</button>

    {# FOOTER #}

    {% include "footer.html" %}
