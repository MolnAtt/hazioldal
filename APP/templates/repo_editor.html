{% load static %}
<!DOCTYPE html>
<html lang="hu">
<head>
    {# META #}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {# google font import -- roboto slab #}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    {# favicon.ico #}
    <link rel="shortcut icon" type="image/png" href="{% static 'pic/favicon.ico' %}"/>

    {# CSS-fájlok #}
    <link rel="stylesheet" href="{% static 'css/00_general.css' %}">
    <link rel="stylesheet" href="{% static 'css/10_header.css' %}">
    <link rel="stylesheet" href="{% static 'css/20_main.css' %}">
    <link rel="stylesheet" href="{% static 'css/24_repo_editor.css' %}">
    <link rel="stylesheet" href="{% static 'css/30_footer.css' %}">

    {# JS-fájlok #}
    <script src="{% static 'js/repo.js' %}"></script>

    {# Egyéb #}
    <title>Document</title>

</head>
<body>
    {% include "10_header.html" %}



    {# MAIN #}

    <main>    
        <div class="repo-doboz">
            <div class="repo-cim">{{ hf.kituzes.feladat.nev }} (repo)</div>
            <button class="linkgomb" id="vagolap">vágólapra</button>
            <input type="hidden" name="hfid" value="{{ hf.id }}">
            <input type="hidden" name="repoid" value="{{ repoid }}">
            <input type="text" name="repo_url">
            <a class="linkgomb" href="" id="githublink" target="_blank">GitHub</a>
            <button class="linkgomb" id="update">update</button>
            <a class="linkgomb" id="delete" href="{{ domain }}/hf/fontos/">delete</a>
        </div>
    </main>


    {# FOOTER #}

    {% include "30_footer.html" %}

</body>
</html>
