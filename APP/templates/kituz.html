{% load static %}
<!DOCTYPE html>
<html lang="hu">
<head>
    {# META #}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {# google font import -- roboto slab #}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    {# favicon.ico #}
    <link rel="shortcut icon" type="image/png" href="{% static 'pic/favicon.ico' %}"/>

    {# CSS-fájlok #}
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">

    {# Egyéb #}
    <title>hf</title>

    <script src="{% static 'js/general.js' %}"></script>
    <script src="{% static 'js/fetch.js' %}"></script>
    <script src="{% static 'js/kituz.js' %}"></script>

</head>
<body>
    {% include "header.html" %}


    {# MAIN #}

    <main>
    
        <label for="tema">Téma:</label>
        <select id="tema">
            <option selected disabled hidden>Válassz témát!</option>
            {% for tema in temak %}
                <option value="{{ tema.id }}">{{ tema.nev }}</option>
            {% endfor %}            
        </select>
        
        <label for="feladat">Feladat:</label>
        <select id="feladat"></select>
        
        <label for="csoport">Csoport:</label>
        <select id="csoport">
            <option selected disabled hidden>Válassz csoport!</option>
            {% for csoport in csoportok %}
                <option value="{{ csoport.id }}">{{ csoport.name }}</option>
            {% endfor %}
        </select>

        <label for="hatarido">Hatarido:</label>
        <input type="date" id="hatarido" value="{% now 'Y-m-d' %}">
        
        <button id="kituz">Kitűz</button>
    </main>



    {# FOOTER #}

    {% include "footer.html" %}

</body>
</html>
